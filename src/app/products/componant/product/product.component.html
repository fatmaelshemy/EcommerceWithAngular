
<div class="thumb-wrapper">
    <div class="top" routerLink="/details/{{data.id}}">
    <span class="wish-icon"><i class="fa fa-heart-o"></i></span>
    <div class="img-box">
        <img src="{{data.image}}" style="width: 100%; height: 300px;" alt="">									
    </div>
    <div class="thumb-content">
        <h4 style="height: 90px; overflow: hidden;">{{data.title}}</h4>	
       <p style="height: 100px; overflow: hidden;">{{data.description }}</p>
                                
        <div class="star-rating">
            <ul class="list-inline">
                <li class="list-inline-item"><i class="fa fa-star"></i></li>
                <li class="list-inline-item"><i class="fa fa-star"></i></li>
                <li class="list-inline-item"><i class="fa fa-star"></i></li>
                <li class="list-inline-item"><i class="fa fa-star"></i></li>
                <li class="list-inline-item"><i class="fa fa-star-o"></i></li>
            </ul>
        </div>
        <p class="item-price"> <b>${{data.price}}</b></p>
    </div>
</div>

    <div class="bottom">

   
        <a *ngIf="!Isadded" (click)="Isadded =true"  class="btn btn-primary">Add to Cart</a>
        <div *ngIf="Isadded"  class="add d-flex">
            <input class="w-50 me-4" type="number" placeholder="Add Quantity" [(ngModel)]="amount">
            <button  (click)="add();Isadded =false" style="border: none; border-radius: 3px; padding: 8px;" class="  bg-danger">Add</button>
        </div>
    </div>
</div>
