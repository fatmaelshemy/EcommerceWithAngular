
<div class="cartbox m-5">
    <form  [formGroup]="form">
        <div class="row">
            <div class="col-md-3">
                <label for="">Start Date</label>
                <input formControlName="start" class="form-control" type="date">
            </div>
            <div class="col-md-3">
                <label for="">End Date</label>
                <input formControlName="end" class="form-control" type="date">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button class="btn btn-success" (click)="applyFilter()"> Apply</button>
            </div>
        </div>
    </form>
</div>
<div class="Cart-Items"  *ngFor="let item of carts ; let i = index">
   
 
    <div style="height: 120px;" class="counter fw-bold">
        Date :{{item.date |date:"shortDate"}}
        </div>

    <div style="height: 120px;" class="counter fw-bold">
        Quantity = {{item.products.length}}
        </div>
        <div class="prices">
           
            <div (click)="delete(item.id)"  style="background-color: aliceblue; color: tomato; font-weight: bold; " class=" btn">Remove</div>
            <div (click)="view(i)" data-toggle="modal" data-target="#myModal"  style=" margin-left: 10px; margin-right: 10px; background-color:thistle; color: tomato; font-weight: bold;" class=" btn">View</div>
            </div>
           

    </div>

  
  
   
      
      <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
              <table class="table table-striped">
        <thead>
          <tr  >
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of products ; let i = index">
            <td><img style="width: 100px; height: 100px;" src="{{item.item.image}}" alt=""></td>
            <td>{{item.item.title}}</td>
            <td>{{item.item.price}}</td>
            <td>{{item.quantity}}</td>
            <td>${{item.item.price *item.quantity}}</td>
            
          </tr>
          
        </tbody>
      </table>
      </div>
    
          <!-- Modal footer -->
          <div class="modal-footer d-flex justify-content-between">
            
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
    
        </div>
      </div>
    </div>
