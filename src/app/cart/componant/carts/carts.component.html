
<div style="font-family: Verdana, Geneva, Tahoma, sans-serif; margin: 20px; display: flex; justify-content: space-between;" class="cart">
    <h1>Shopping Cart</h1>
    <h5>You Have {{cartProduct.length}} Items in Your Cart</h5>
    <button class="btn" (click)="clear()"
     style="background-color: aliceblue; color: tomato; font-weight: bold;">Clear Shopping Cart</button>
</div>

<div class="Cart-Items"  *ngFor="let item of cartProduct ; let i = index">
    <div class="image-box">
    <img src="{{item.item.image}}" style="height: 120px;" />
    </div>
    <div class="about">
    <h1 class="title">{{item.item.title}}</h1>
    <h3 class="subtitle text-center">${{item.item.price}}</h3>
    
    </div>
   

    <div class="counter">
        <div (click)="increse(i)" class="btn1">+</div>
        <input class="form-control" (change)="detectChange()"  [(ngModel)]="item.quantity" type="number">
        <div (click)="decrese(i)" class="btn1">-</div>
        </div>
        <div class="prices">
            <div   class="amount me-4">${{item.item.price * item.quantity}}</div>
            <!-- <div class="save"><u></u></div> -->
            <div (click)="Remove(i)" style="background-color: aliceblue; color: tomato; font-weight: bold;" class=" btn">Remove</div>
            </div>
           

    </div>
    <hr> 
    <div class="checkout">
        <div class="total">
        <div>
        <div class="Subtotal">Total</div>
        <div  class="items">{{cartProduct.length}} items</div>
        </div>
        <div class="total-amount">${{total}}</div>
        </div>
        <button (click)="addCartToDB()" class="button">Order Now</button>
        </div>

    
    <div  *ngIf="success"  class="alert alert-success fixed-bottom container result d-flex justify-content-between" role="alert">
         <p><strong>Well Done!</strong>Your Order is Successfully send</p>

         <i (click)="close()" style="font-size: 20px;" class="fa-solid fa-xmark"></i>
        </div>
